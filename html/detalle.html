<div class="row displayToDos">
	<div class="col-md-6 col-md-offset-3">
		<h1 class="text-center">Detalle</h1>
		<div class="detalle">
			<ul>
				<li ng-repeat="todo in toDoList |  filter: {id:route}">
					<p>Estado= {{todo.estado}}</p>
					id= {{todo.id}}. <br> 
					Actividad= <strong>{{todo.actividad}}</strong>.<br>
					Descripción= {{todo.descripcion}}.<br>
					Fecha límite=  {{todo.fecha | date: 'EEE - d/MMM/yy'}}.
					<br>
					<button ng-click="clearToDo(todo.id)" class="btn-warning">Remover</button>
				</li>
			</ul>

		</div>
        <a class="btn btn-primary" ng-href="#/indice">Volver</a>
	</div> <!-- col-md-6 -->
</div> <!-- row -->
