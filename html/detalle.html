<div class="row displayToDos">
	<div class="col-md-6 col-md-offset-3">
		<a ng-href="#/indice" class="atrasbtn btn btn-default btn-sm">
			<span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Volver
		</a>
		<h1 class="text-center">Detalle</h1>
		<div class="detalle">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Estado</th>
								<th> {{todo.estado}}</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><strong>Actividad</strong></td>
								<td>{{todo.actividad}}</td>
							</tr>
							<tr>
								<td><strong>Descripción</strong></td>
								<td>{{todo.descripcion}}.</td>
							</tr>
							<tr>
								<td><strong>Fecha límite</strong></td>
								<td>{{todo.fecha | date: 'EEE - d/MMM/yy'}}</td>
							</tr>
						</tbody>
					</table>
					<a ng-href="#/indice" ng-click="deleteToDo()"  class="btn btn-warning">Remover</a>
		</div>
	</div> <!-- col-md-6 -->
</div> <!-- row -->
