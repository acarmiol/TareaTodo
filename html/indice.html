<div class="row addToDoRow">
	<div class="col-md-5 col-md-offset-1">
		<h1 class="text-center">To Do List</h1>
		<form name="frm" ng-submit="addToDo()">
		<div class="form-group">
			<label for="txtAct">Actividad</label>
			<input type="text" id="txtAct" ng-model="newToDo" required>
		</div>
		<div class="form-group">
			<label for="txtDescrip">Descripción</label>
			<textarea id="txtDescrip" ng-model="newDescrip" cols="30" rows="3"></textarea>
		</div>
		<div class="form-group">
			<label for="impDate">Fecha Límite</label>
			<input type="date" ng-model="toDoDate" id="impDate">
		</div>
		<input type="submit" class="btn-success" value="Enviar">
		</form>
	</div><!--"col-md-6 col-md-offset-3" -->
	<div class="displayToDos col-md-4 col-md-offset-2">
		<ul>
			<li ng-repeat="actividad in toDos | orderBy:null:true">
						<input type="checkbox" ng-model="actividad.done"><a ng-href="#/detalle/{{actividad.id}}">
						<span ng-class="{'done': actividad.done}"><strong>{{actividad.actividad}}</strong> - {{actividad.descripcion}}</span></a>
						<hr>
			</li>
		</ul>
		<button ng-click="clearDone()" class="btn-warning">Eliminar completados</button>
		<button ng-click="clearAll()" class="btn-danger">Limpiar todo</button>
	</div><!-- "col-md-6 col-md-offset-3" -->
</div><!-- row -->
